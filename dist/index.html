<!DOCTYPE html>
<html lang="en" class="dark">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css?_v=20220711200706' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.min.css?_v=20220711200706">
	<title>Theme__Clock</title>
</head>

<body>
	<div class="wrapper">
		
		<main>
			<button class="toggle">Dark Mode</button>
			<div class="container">
				<div class="clock">
					<div class="needle hour"></div>
					<div class="needle minute"></div>
					<div class="needle second"></div>
					<div class="center"></div>
				</div>
				<div class="time"></div>
				<div class="date"></div>
			</div>
		</main>
		
	</div>
	<script src="js/app.min.js?_v=20220711200706"></script>
</body>

</html>
